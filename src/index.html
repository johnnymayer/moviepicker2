<!DOCTYPE html>
<html>
  <head>
    <title>MOVIE PICKER</title>
  </head>
  <body>
    <div class='container'>
      <br>
      <h1>Movie Picker</h1>
      <hr>
      <form id="movie-year-form">
        <label for="year">Enter a year:</label>
        <input type="number" min="1900" max="2018" name="year" value="1998" id="year" class="form-control-lg">
        <br><br>
        <button type="submit" id="yearBest" class="btn btn-info">BEST MOVIES</button>
        <button type="submit" id="yearWorst" class="btn btn-info">WORST MOVIES</button>
      </form>
      <br>
      <div id="showInfo">
      </div>
      <ol class="showList">
      </ol>
    </div>
  </body>
</html>
