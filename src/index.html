<!DOCTYPE html>
<html>
  <head>
    <title>MOVIE PICKER</title>
  </head>
  <body>
    <div class='container'>
      <br>
      <h1>Movie Picker</h1>
      <hr>
      <form id="movie-year-form">
        <label for="year">Enter a year:</label>
        <input type="number" min="1900" max="2018" name="year" placeholder="enter a year" id="year" class="form-control-sm">
        <button type="submit">FIND OUT!</button>
      </form>
      <div class="showMovie">
      </div>
      <ul class="showList">
      </ul>
    </div>
  </body>
</html>
